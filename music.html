    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music-player</title>
        <link rel="stylesheet" href="style.css" media="screen"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="music">
                <img src="65473275.webp" width="200rem" height="250rem">
                <h1><span>a</span>nirudh music</h1>
                <p><i class="fa-solid fa-music"></i>Ordinary person..</p>
                <div class="player">
                    <audio id="play">
                        <source src="audio.mp3">
                    </audio>
                </div>
                <div class="inp">
                    <input type="range" value="0">
                </div>
                <div class="controlers">
                    <div class="ctrlers">
                        <i class="fa fa-angle-left"></i>
                    </div>
                    <div class="ctrlers" onclick="PlayControler()" id="playpause">
                        <i class="fa fa-caret-right" id="right"></i>
                    </div>
                    <div class="ctrlers">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </div>

        </div>
        <script src="music.js"></script>
    </body>
    </html>
